<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16161a" />
    <meta
      name="description"
      content="NEXUS NFT - The next generation NFT marketplace platform for creators and collectors"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Use Tailwind via CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7f5af0',
              secondary: '#2cb67d',
              background: '#16161a',
              surface: '#242629',
              'surface-light': '#2e2e35',
              text: '#fffffe',
              'text-secondary': '#94a1b2',
              border: '#444444',
              danger: '#ff5470',
              success: '#2cb67d',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
          }
        }
      }
    </script>
    
    <title>NEXUS NFT Marketplace</title>
    
    <style>
      /* Base styles and CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #16161a;
        color: #fffffe;
        overflow-x: hidden;
      }
      
      /* Make sure scrolling is always enabled */
      html, body {
        overflow-y: auto !important;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #16161a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #7f5af0;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6a48d7;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
